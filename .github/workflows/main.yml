name: Run Unit Tests

on: [push]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: python --version
    
    - name: Run unit tests
      run: python -m unittest discover -v
      
    - name: Test individual modules
      run: |
        echo "Testing all modules..."
        python -m unittest test_circle -v || echo "Circle tests failed"
        python -m unittest test_square -v || echo "Square tests failed"
        python -m unittest test_rectangle -v || echo "Rectangle tests failed"
        python -m unittest test_triangle -v || echo "Triangle tests failed"